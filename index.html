<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Ciego – Inicio</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tren_horizontal.css">

  <style>
    /* Fondo inicial gris azulado */
    body {
      background: var(--acero);
      color: white;
      text-align: center;
      padding-top: 160px;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-family: "Bebas Neue";
      font-size: 60px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 30px;
      opacity: 0.9;
    }

    .btn-inicio {
      display: inline-block;
      padding: 15px 28px;
      background: var(--senial);
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      font-size: 20px;
      margin-top: 20px;
      transition: 0.2s;
    }

    .btn-inicio:hover {
      background: #e4cf4d;
    }

    /* Barra + tren centrado */
    .tren-bar-init {
      margin: 60px auto 0;
      width: 80%;
      max-width: 600px;
    }

    #train-init {
      width: 110px;
      margin-top: -25px;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
    }
  </style>
</head>

<body>

  <h1>Punto Ciego</h1>
  <p>
    Un viaje por los riesgos invisibles en los cruces ferroviarios entre Santiago y O’Higgins.<br>
    Señalización vulnerable, cruces irregulares, patrones temporales y fallas estructurales.
  </p>

  <!-- Barra inicial del tren -->
  <div class="tren-bar tren-bar-init">
    <div id="progress"></div>
    <img id="train-init" src="img/tren_nuevo.svg" alt="tren">
  </div>

  <!-- Botón para entrar al reportaje completo -->
  <a href="index2.html" class="btn-inicio">Iniciar viaje</a>

  <!-- JS del tren (solo movimiento visual inicial) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("progress").style.width = "100%";
        document.getElementById("train-init").style.marginLeft = "calc(100% - 110px)";
      }, 400);
    });
  </script>

</body>
</html>
