<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rieles en riesgo · Inicio del viaje</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tren_horizontal.css">
</head>
<body class="landing-body">

    <!-- HEADER SIMPLE CON LOGO -->
    <header class="landing-header">
        <div class="landing-logo">
            <img src="logo_punto_ciego.png" alt="Logo Punto Ciego">
            <span class="landing-title">Punto Ciego</span>
        </div>
    </header>

    <!-- HERO CON TREN -->
    <main class="landing-main">
        <section class="landing-hero">
            <div class="landing-text">
                <h1>Rieles en riesgo</h1>
                <p>
                    Una historia web sobre los puntos ciegos de la seguridad ferroviaria
                    entre Estación Central y Maule.
                </p>
            </div>

            <div class="landing-tren-wrapper">
                <div class="vias"></div>
                <div class="tren" id="tren-animado">
                    <div class="tren-cabina"></div>
                    <div class="tren-cuerpo"></div>
                    <div class="tren-ventanas">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="tren-ruedas">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
  <!-- Botón para pasar al sitio real -->
  <button
    class="start-btn"
    onclick="window.location.href='index2.html'">
    Iniciar viaje
  </button>

</body>
</html>
